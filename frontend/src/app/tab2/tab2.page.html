<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-searchbar #q (keyup.enter)="search(q.value)"
                   inputmode="search"
                   placeholder="Pesquisar...">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let post of posts">
      <app-card-posts [post]="post"></app-card-posts>
    </div>
  </ion-list>

</ion-content>
