<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let profile of profile">
  
    <div class="user">
      <img class="photo" [src]="profile.photo"/>
      <ion-card-title class="name">{{profile.username}}</ion-card-title>
    </div>
    <div class="info">
      <h3>Following {{profile.following}}</h3>
      <h3>Followers {{profile.followers}}</h3>
      <ion-button type="button" shape="round">Seguir</ion-button>
    </div>
  </ion-card>
